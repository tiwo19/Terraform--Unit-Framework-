name: ⚡ Quick Test Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ✅ Test GitHub Actions
      run: |
        echo "🎉 GitHub Actions is working!"
        echo "📅 Current date: $(date)"
        echo "🏗️ Runner OS: $RUNNER_OS"
        echo "✅ Workflow triggered successfully"
        
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 📁 List Repository Contents
      run: |
        echo "📁 Repository structure:"
        ls -la
        echo ""
        echo "🔍 Looking for framework files:"
        ls -la iac-testing-framework/ || echo "Framework directory not found"
        
    - name: 🎯 Success Confirmation
      run: |
        echo "🎉 SUCCESS: GitHub Actions is now working!"
        echo "✅ Your CI/CD pipeline is ready"
